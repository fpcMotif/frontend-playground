<main class="min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-8">
  <div class="text-center mb-12">
    <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
      Interactive Frosted Cards
    </h1>
    <p class="text-neutral-400 mt-2">Move your cursor over the cards to see the effect.</p>
  </div>

  <div class="w-full max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (card of cards(); track card.title; let i = $index) {
      <app-card 
        [title]="card.title" 
        [imageUrl]="card.imageUrl"
        [isLoaded]="loaded()"
        [cardIndex]="i"
        [totalCards]="cards().length"
      ></app-card>
    }
  </div>
</main>
